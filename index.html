<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>乖乖，今天吃什么？</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FFF5F5;
            --card-bg: #FFFFFF;
            --primary: #E8636F;
            --primary-light: rgba(232, 99, 111, 0.08);
            --primary-border: rgba(232, 99, 111, 0.25);
            --primary-shadow: rgba(232, 99, 111, 0.25);
            --text: #3D2C2C;
            --text-muted: #9B8A8A;
            --tag-bg: #FFF0EE;
            --border: #F0E0DE;
            --heart-1: #E8636F;
            --heart-2: #F4A0A8;
            --heart-3: #FFCDD2;
            --heart-4: #FF8A95;
            --heart-5: #D14D5A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC",
                "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* ---- Floating Hearts Background ---- */
        .floating-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -30px;
            animation: floatUp linear infinite;
            opacity: 0;
        }

        .floating-heart svg {
            fill: var(--heart-1);
            filter: drop-shadow(0 0 2px rgba(232, 99, 111, 0.15));
        }

        .fh-1 {
            left: 5%;
            animation-duration: 14s;
            animation-delay: 0s;
        }

        .fh-1 svg {
            width: 16px;
            height: 16px;
            fill: var(--heart-3);
        }

        .fh-2 {
            left: 15%;
            animation-duration: 11s;
            animation-delay: 2s;
        }

        .fh-2 svg {
            width: 12px;
            height: 12px;
            fill: var(--heart-2);
        }

        .fh-3 {
            left: 28%;
            animation-duration: 16s;
            animation-delay: 4s;
        }

        .fh-3 svg {
            width: 18px;
            height: 18px;
            fill: var(--heart-4);
        }

        .fh-4 {
            left: 42%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .fh-4 svg {
            width: 10px;
            height: 10px;
            fill: var(--heart-3);
        }

        .fh-5 {
            left: 55%;
            animation-duration: 15s;
            animation-delay: 3s;
        }

        .fh-5 svg {
            width: 14px;
            height: 14px;
            fill: var(--heart-2);
        }

        .fh-6 {
            left: 68%;
            animation-duration: 13s;
            animation-delay: 5s;
        }

        .fh-6 svg {
            width: 20px;
            height: 20px;
            fill: var(--heart-3);
        }

        .fh-7 {
            left: 78%;
            animation-duration: 17s;
            animation-delay: 0.5s;
        }

        .fh-7 svg {
            width: 11px;
            height: 11px;
            fill: var(--heart-4);
        }

        .fh-8 {
            left: 90%;
            animation-duration: 10s;
            animation-delay: 6s;
        }

        .fh-8 svg {
            width: 15px;
            height: 15px;
            fill: var(--heart-2);
        }

        .fh-9 {
            left: 35%;
            animation-duration: 18s;
            animation-delay: 7s;
        }

        .fh-9 svg {
            width: 9px;
            height: 9px;
            fill: var(--heart-3);
        }

        .fh-10 {
            left: 82%;
            animation-duration: 14s;
            animation-delay: 3.5s;
        }

        .fh-10 svg {
            width: 13px;
            height: 13px;
            fill: var(--heart-4);
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.6);
            }

            10% {
                opacity: 0.6;
            }

            50% {
                opacity: 0.4;
                transform: translateY(-50vh) translateX(20px) rotate(25deg) scale(1);
            }

            80% {
                opacity: 0.2;
            }

            100% {
                opacity: 0;
                transform: translateY(-105vh) translateX(-15px) rotate(-15deg) scale(0.8);
            }
        }

        /* ---- Layout ---- */
        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        /* ---- Header ---- */
        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .icon-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-circle::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px solid rgba(232, 99, 111, 0.12);
            animation: heartBeat 2s ease-in-out infinite;
        }

        @keyframes heartBeat {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.15);
                opacity: 0;
            }
        }

        .icon-circle svg {
            width: 28px;
            height: 28px;
            stroke: none;
            fill: var(--primary);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.3;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        /* ---- Card ---- */
        .card-wrapper {
            perspective: 1000px;
            width: 256px;
            height: 336px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        @media (min-width: 400px) {
            .card-wrapper {
                width: 288px;
                height: 384px;
            }

            h1 {
                font-size: 2.125rem;
            }
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.wiggle {
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotateY(0deg);
            }

            20% {
                transform: rotateY(12deg);
            }

            40% {
                transform: rotateY(-10deg);
            }

            60% {
                transform: rotateY(6deg);
            }

            80% {
                transform: rotateY(-4deg);
            }
        }

        .card-face {
            position: absolute;
            inset: 0;
            border-radius: 1.25rem;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            overflow: hidden;
            will-change: transform;
        }

        /* Front */
        .card-front {
            background: var(--card-bg);
            border: 2px solid var(--border);
            box-shadow: 0 4px 24px rgba(61, 44, 44, 0.06), 0 1px 4px rgba(61, 44, 44, 0.04);
            transition: box-shadow 0.3s ease;
            transform: rotateY(0deg);
            z-index: 2;
        }

        .card-wrapper:hover .card-front,
        .card-wrapper:focus-visible .card-front {
            box-shadow: 0 8px 40px rgba(232, 99, 111, 0.12), 0 2px 8px rgba(61, 44, 44, 0.06);
        }

        /* Heart decorations on card corners */
        .heart-corner {
            position: absolute;
            opacity: 0.15;
        }

        .heart-corner svg {
            fill: var(--primary);
        }

        .hc-tl {
            top: 14px;
            left: 14px;
        }

        .hc-tl svg {
            width: 18px;
            height: 18px;
            transform: rotate(-25deg);
        }

        .hc-tr {
            top: 14px;
            right: 14px;
        }

        .hc-tr svg {
            width: 14px;
            height: 14px;
            transform: rotate(20deg);
        }

        .hc-bl {
            bottom: 14px;
            left: 14px;
        }

        .hc-bl svg {
            width: 14px;
            height: 14px;
            transform: rotate(-15deg);
        }

        .hc-br {
            bottom: 14px;
            right: 14px;
        }

        .hc-br svg {
            width: 18px;
            height: 18px;
            transform: rotate(30deg);
        }

        .hc-ml {
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
        }

        .hc-ml svg {
            width: 10px;
            height: 10px;
            opacity: 0.7;
        }

        .hc-mr {
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
        }

        .hc-mr svg {
            width: 10px;
            height: 10px;
            opacity: 0.7;
        }

        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front .card-icon {
            background: var(--primary-light);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.06);
            }
        }

        .card-front .card-icon svg {
            width: 40px;
            height: 40px;
            stroke: var(--primary);
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .card-text {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .card-hint {
            font-size: 0.8125rem;
            color: var(--text-muted);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Back */
        .card-back {
            background: linear-gradient(135deg, var(--primary) 0%, var(--heart-5) 100%);
            transform: rotateY(180deg);
            box-shadow: 0 8px 40px var(--primary-shadow);
        }

        .card-back .card-icon {
            background: rgba(255, 255, 255, 0.15);
        }

        .card-back .card-icon svg {
            width: 40px;
            height: 40px;
            stroke: none;
            fill: #fff;
            animation: none;
        }

        .card.flipped .card-back .card-icon svg {
            animation: heartPop 0.6s ease 0.3s both;
        }

        @keyframes heartPop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.3);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        .card-back .label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.75);
        }

        .card-back .result {
            font-size: 2.25rem;
            font-weight: 700;
            color: #fff;
            opacity: 0;
            transform: scale(0.3);
        }

        .card-back .back-subtext {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.65);
            opacity: 0;
            transform: translateY(8px);
        }

        .card.flipped .result {
            animation: bounceIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.35s forwards;
        }

        .card.flipped .back-subtext {
            animation: fadeUp 0.4s ease 0.7s forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(8px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back corner hearts */
        .dot-heart {
            position: absolute;
            opacity: 0.25;
        }

        .dot-heart svg {
            fill: #fff;
        }

        .dh-tl {
            top: 16px;
            left: 16px;
        }

        .dh-tl svg {
            width: 12px;
            height: 12px;
        }

        .dh-tr {
            top: 16px;
            right: 16px;
        }

        .dh-tr svg {
            width: 10px;
            height: 10px;
        }

        .dh-bl {
            bottom: 16px;
            left: 16px;
        }

        .dh-bl svg {
            width: 10px;
            height: 10px;
        }

        .dh-br {
            bottom: 16px;
            right: 16px;
        }

        .dh-br svg {
            width: 12px;
            height: 12px;
        }

        .dh-mt {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dh-mt svg {
            width: 8px;
            height: 8px;
        }

        .dh-mb {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dh-mb svg {
            width: 8px;
            height: 8px;
        }

        /* ---- Controls ---- */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .btn {
            border: none;
            border-radius: 9999px;
            padding: 0.875rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            font-family: inherit;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 20px var(--primary-shadow);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 28px rgba(232, 99, 111, 0.35);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary .btn-heart-icon {
            fill: #fff;
            stroke: none;
            width: 18px;
            height: 18px;
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            padding: 0.5rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
        }

        .btn-ghost:hover {
            color: var(--primary);
        }

        .btn-ghost svg {
            width: 16px;
            height: 16px;
        }

        .status {
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.35s ease;
            line-height: 1.5;
        }

        .status.highlight {
            color: var(--primary);
            font-weight: 600;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: rgba(155, 138, 138, 0.45);
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .footer svg {
            width: 12px;
            height: 12px;
            fill: rgba(232, 99, 111, 0.2);
            stroke: none;
        }

        /* ---- Overlay / Drawer ---- */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 900;
            background: rgba(61, 44, 44, 0.35);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 910;
            background: var(--card-bg);
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            box-shadow: 0 -8px 40px rgba(61, 44, 44, 0.12);
            max-height: 70dvh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 1.5rem 2rem;
        }

        .drawer.open {
            transform: translateY(0);
        }

        .drawer-handle-area {
            position: sticky;
            top: 0;
            background: var(--card-bg);
            padding: 1rem 0 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .drawer-handle {
            width: 36px;
            height: 4px;
            border-radius: 9999px;
            background: var(--border);
            margin-bottom: 1rem;
        }

        .drawer-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .drawer-title {
            font-size: 1.125rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .drawer-title svg {
            width: 18px;
            height: 18px;
            fill: var(--primary);
            stroke: none;
        }

        .drawer-count {
            font-size: 0.8125rem;
            color: var(--text-muted);
            background: var(--tag-bg);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }

        .drawer-dishes {
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem;
            padding-top: 1rem;
        }

        .dish-tag {
            padding: 0.5rem 1.125rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            background: var(--tag-bg);
            color: var(--text);
            transition: all 0.35s ease;
            user-select: none;
        }

        .dish-tag.active {
            background: var(--primary);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 2px 12px var(--primary-shadow);
        }

        /* ---- Confetti ---- */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* ---- Entrance ---- */
        .fade-in {
            opacity: 0;
            transform: translateY(16px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .fade-in:nth-child(1) {
            animation-delay: 0s;
        }

        .fade-in:nth-child(2) {
            animation-delay: 0.12s;
        }

        .fade-in:nth-child(3) {
            animation-delay: 0.24s;
        }

        .fade-in:nth-child(4) {
            animation-delay: 0.36s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>

    <script>
        // =============================================
        //  在这里修改菜单列表！
        // =============================================
        var dishes = [
            '烤冷面', '水饺', '拌面', '黄焖鸡',
            '麻辣烫', '煎饼果子', '炸酱面', '酸辣粉',
            '爪子', '串串', '鸭货', '汉堡', '手抓饼',
            '麻辣香锅', '酸菜鱼', '水煮鱼', '螺蛳粉',
            '泡面', '出去吃', '自己做饭'
        ];

        // ---- DOM ----
        var card = document.getElementById('card');
        var cardWrap = document.getElementById('cardWrapper');
        var resultText = document.getElementById('resultText');
        var drawBtn = document.getElementById('drawBtn');
        var resetBtn = document.getElementById('resetBtn');
        var menuBtn = document.getElementById('menuBtn');
        var statusEl = document.getElementById('status');
        var announceEl = document.getElementById('announce');
        var canvas = document.getElementById('confetti-canvas');
        var ctx = canvas.getContext('2d');
        var overlay = document.getElementById('overlay');
        var drawer = document.getElementById('drawer');
        var drawerDishes = document.getElementById('drawerDishes');
        var drawerCount = document.getElementById('drawerCount');

        var hasDrawn = false;
        var animating = false;
        var result = '';

        // ---- Init ----
        statusEl.textContent = '\u5171 ' + dishes.length + ' \u9053\u83DC\u7B49\u4F60\u7FFB\u724C';
        drawerCount.textContent = dishes.length + ' \u9053\u83DC';

        dishes.forEach(function (name) {
            var tag = document.createElement('span');
            tag.className = 'dish-tag';
            tag.textContent = name;
            tag.dataset.name = name;
            drawerDishes.appendChild(tag);
        });

        // ---- Drawer ----
        function openDrawer () {
            overlay.classList.add('open');
            drawer.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeDrawer () {
            overlay.classList.remove('open');
            drawer.classList.remove('open');
            document.body.style.overflow = '';
        }

        menuBtn.addEventListener('click', openDrawer);
        overlay.addEventListener('click', closeDrawer);

        (function () {
            var startY = 0;
            var dragging = false;

            drawer.addEventListener('touchstart', function (e) {
                if (drawer.scrollTop <= 0) {
                    startY = e.touches[0].clientY;
                    dragging = true;
                }
            }, { passive: true });

            drawer.addEventListener('touchmove', function (e) {
                if (!dragging) return;
                var dy = e.touches[0].clientY - startY;
                if (dy > 60) {
                    closeDrawer();
                    dragging = false;
                }
            }, { passive: true });

            drawer.addEventListener('touchend', function () {
                dragging = false;
            });
        })();

        // ---- Draw ----
        function draw () {
            if (animating || hasDrawn || dishes.length === 0) return;
            animating = true;

            result = dishes[Math.floor(Math.random() * dishes.length)];
            resultText.textContent = result;

            card.classList.add('wiggle');

            card.addEventListener('animationend', function onWiggle () {
                card.removeEventListener('animationend', onWiggle);
                card.classList.remove('wiggle');

                card.classList.add('flipped');
                hasDrawn = true;

                drawBtn.style.display = 'none';
                resetBtn.style.display = 'inline-flex';
                statusEl.textContent = '\u5C31\u51B3\u5B9A\u662F\u4F60\u4E86\uFF1A' + result + ' !';
                statusEl.classList.add('highlight');
                announceEl.textContent = '\u62BD\u4E2D\u4E86\uFF1A' + result;
                cardWrap.setAttribute('aria-label', '\u4ECA\u5929\u5403\uFF1A' + result);

                document.querySelectorAll('.dish-tag').forEach(function (t) {
                    if (t.dataset.name === result) t.classList.add('active');
                });

                setTimeout(launchConfetti, 200);
                setTimeout(function () { animating = false; }, 700);
            }, { once: true });
        }

        // ---- Reset ----
        function reset () {
            if (animating) return;
            animating = true;

            card.classList.remove('flipped');
            hasDrawn = false;
            result = '';

            drawBtn.style.display = 'inline-flex';
            resetBtn.style.display = 'none';
            statusEl.textContent = '\u5171 ' + dishes.length + ' \u9053\u83DC\u7B49\u4F60\u7FFB\u724C';
            statusEl.classList.remove('highlight');
            cardWrap.setAttribute('aria-label', '\u70B9\u51FB\u7FFB\u8F6C\u5361\u7247\u62BD\u5956');

            document.querySelectorAll('.dish-tag').forEach(function (t) {
                t.classList.remove('active');
            });

            setTimeout(function () {
                resultText.textContent = '';
                animating = false;
            }, 700);
        }

        // ---- Events ----
        drawBtn.addEventListener('click', draw);
        resetBtn.addEventListener('click', reset);

        cardWrap.addEventListener('click', function () {
            if (!hasDrawn) draw();
        });

        cardWrap.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (!hasDrawn) draw();
            }
        });

        // ---- Heart Confetti ----
        function resizeCanvas () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        var particles = [];
        var rafId = null;
        var heartColors = ['#E8636F', '#F4A0A8', '#FFCDD2', '#FF8A95', '#D14D5A', '#FFB7A5', '#FF6B81'];

        function drawHeart (cx, cy, size, rotation, color, alpha) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);
            ctx.globalAlpha = alpha;
            ctx.fillStyle = color;
            ctx.beginPath();
            var s = size / 2;
            ctx.moveTo(0, s * 0.4);
            ctx.bezierCurveTo(-s, -s * 0.6, -s * 0.5, -s * 1.4, 0, -s * 0.6);
            ctx.bezierCurveTo(s * 0.5, -s * 1.4, s, -s * 0.6, 0, s * 0.4);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function launchConfetti () {
            particles = [];
            for (var i = 0; i < 65; i++) {
                var angle = Math.random() * Math.PI * 2;
                var speed = Math.random() * 7 + 3;
                particles.push({
                    x: canvas.width / 2 + (Math.random() - 0.5) * 80,
                    y: canvas.height / 2 + 40,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 5,
                    size: Math.random() * 12 + 8,
                    color: heartColors[Math.floor(Math.random() * heartColors.length)],
                    rotation: Math.random() * Math.PI * 2,
                    rotSpeed: (Math.random() - 0.5) * 0.12,
                    alpha: 1,
                    gravity: 0.1 + Math.random() * 0.06,
                    life: 0,
                });
            }
            if (rafId) cancelAnimationFrame(rafId);
            animateConfetti();
        }

        function animateConfetti () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var alive = false;
            for (var i = 0; i < particles.length; i++) {
                var p = particles[i];
                if (p.alpha <= 0) continue;
                alive = true;
                p.life++;
                p.vy += p.gravity;
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.99;
                p.rotation += p.rotSpeed;
                if (p.life > 45) p.alpha -= 0.02;
                drawHeart(p.x, p.y, p.size, p.rotation, p.color, Math.max(0, p.alpha));
            }
            ctx.globalAlpha = 1;
            if (alive) {
                rafId = requestAnimationFrame(animateConfetti);
            } else {
                rafId = null;
            }
        }
    </script>
