<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>乖乖，今天吃什么？</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FFF8F0;
            --card-bg: #FFFFFF;
            --primary: #E8725A;
            --primary-light: rgba(232, 114, 90, 0.08);
            --primary-border: rgba(232, 114, 90, 0.25);
            --primary-shadow: rgba(232, 114, 90, 0.25);
            --text: #3D2C2C;
            --text-muted: #9B8A8A;
            --tag-bg: #FFF0ED;
            --border: #F0E4DE;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC",
                "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ---- Layout ---- */
        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        /* ---- Header ---- */
        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .icon-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle svg {
            width: 28px;
            height: 28px;
            stroke: var(--primary);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.3;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        /* ---- Card ---- */
        .card-wrapper {
            perspective: 1000px;
            width: 256px;
            height: 336px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        @media (min-width: 400px) {
            .card-wrapper {
                width: 288px;
                height: 384px;
            }

            h1 {
                font-size: 2.125rem;
            }
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.wiggle {
            animation: wiggle 0.5s ease;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotateY(0deg);
            }

            20% {
                transform: rotateY(12deg);
            }

            40% {
                transform: rotateY(-10deg);
            }

            60% {
                transform: rotateY(6deg);
            }

            80% {
                transform: rotateY(-4deg);
            }
        }

        .card-face {
            position: absolute;
            inset: 0;
            border-radius: 1.25rem;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            overflow: hidden;
            will-change: transform;
        }

        /* Front */
        .card-front {
            background: var(--card-bg);
            border: 2px solid var(--border);
            box-shadow: 0 4px 24px rgba(61, 44, 44, 0.06), 0 1px 4px rgba(61, 44, 44, 0.04);
            transition: box-shadow 0.3s ease;
            transform: rotateY(0deg);
            z-index: 2;
        }

        .card-wrapper:hover .card-front,
        .card-wrapper:focus-visible .card-front {
            box-shadow: 0 8px 40px rgba(61, 44, 44, 0.1), 0 2px 8px rgba(61, 44, 44, 0.06);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front .card-icon {
            background: var(--primary-light);
        }

        .card-front .card-icon svg {
            width: 40px;
            height: 40px;
            stroke: var(--primary);
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .card-text {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .card-hint {
            font-size: 0.8125rem;
            color: var(--text-muted);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Corner deco */
        .corner {
            position: absolute;
            width: 24px;
            height: 24px;
        }

        .corner-tl {
            top: 14px;
            left: 14px;
            border-top: 2px solid var(--primary-border);
            border-left: 2px solid var(--primary-border);
            border-top-left-radius: 6px;
        }

        .corner-tr {
            top: 14px;
            right: 14px;
            border-top: 2px solid var(--primary-border);
            border-right: 2px solid var(--primary-border);
            border-top-right-radius: 6px;
        }

        .corner-bl {
            bottom: 14px;
            left: 14px;
            border-bottom: 2px solid var(--primary-border);
            border-left: 2px solid var(--primary-border);
            border-bottom-left-radius: 6px;
        }

        .corner-br {
            bottom: 14px;
            right: 14px;
            border-bottom: 2px solid var(--primary-border);
            border-right: 2px solid var(--primary-border);
            border-bottom-right-radius: 6px;
        }

        /* Back */
        .card-back {
            background: var(--primary);
            transform: rotateY(180deg);
            box-shadow: 0 8px 40px var(--primary-shadow);
        }

        .card-back .card-icon {
            background: rgba(255, 255, 255, 0.15);
        }

        .card-back .card-icon svg {
            width: 40px;
            height: 40px;
            stroke: #fff;
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .card-back .label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.75);
        }

        .card-back .result {
            font-size: 2.25rem;
            font-weight: 700;
            color: #fff;
            opacity: 0;
            transform: scale(0.3);
        }

        .card-back .back-subtext {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.65);
            opacity: 0;
            transform: translateY(8px);
        }

        .card.flipped .result {
            animation: bounceIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.35s forwards;
        }

        .card.flipped .back-subtext {
            animation: fadeUp 0.4s ease 0.7s forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(8px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Back dots */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .dot-tl {
            top: 16px;
            left: 16px;
        }

        .dot-tr {
            top: 16px;
            right: 16px;
        }

        .dot-bl {
            bottom: 16px;
            left: 16px;
        }

        .dot-br {
            bottom: 16px;
            right: 16px;
        }

        /* ---- Dish Tags ---- */
        .dishes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            max-width: 340px;
        }

        .dish-tag {
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.8125rem;
            font-weight: 500;
            background: var(--tag-bg);
            color: var(--text-muted);
            transition: all 0.35s ease;
            user-select: none;
        }

        .dish-tag.active {
            background: var(--primary);
            color: #fff;
            transform: scale(1.08);
        }

        /* ---- Controls ---- */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            border: none;
            border-radius: 9999px;
            padding: 0.875rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            font-family: inherit;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 20px var(--primary-shadow);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 28px rgba(232, 114, 90, 0.35);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .status {
            font-size: 0.875rem;
            color: var(--text-muted);
            transition: all 0.35s ease;
            line-height: 1.5;
        }

        .status.highlight {
            color: var(--primary);
            font-weight: 600;
        }

        /* ---- Footer ---- */
        .footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: rgba(155, 138, 138, 0.45);
            text-align: center;
        }

        /* ---- Confetti Canvas ---- */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Hide elements initially for entrance */
        .fade-in {
            opacity: 0;
            transform: translateY(16px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .fade-in:nth-child(1) {
            animation-delay: 0s;
        }

        .fade-in:nth-child(2) {
            animation-delay: 0.12s;
        }

        .fade-in:nth-child(3) {
            animation-delay: 0.24s;
        }

        .fade-in:nth-child(4) {
            animation-delay: 0.36s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <div class="icon-circle">
                <svg viewBox="0 0 24 24">
                    <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2" />
                    <path d="M7 2v20" />
                    <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" />
                </svg>
            </div>
            <h1>乖乖，今天吃什么？</h1>
            <p class="subtitle">选择困难？让缘分帮你决定~</p>
        </header>

        <!-- Card -->
        <div class="card-wrapper fade-in" id="cardWrapper" tabindex="0" role="button" aria-label="点击翻转卡片抽奖">
            <div class="card" id="card">
                <!-- Front -->
                <div class="card-face card-front">
                    <div class="corner corner-tl"></div>
                    <div class="corner corner-tr"></div>
                    <div class="corner corner-bl"></div>
                    <div class="corner corner-br"></div>
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                            <line x1="12" y1="17" x2="12.01" y2="17" />
                        </svg>
                    </div>
                    <span class="card-text">今天吃什么？</span>
                    <span class="card-hint">点击卡片或按钮揭晓</span>
                </div>
                <!-- Back -->
                <div class="card-face card-back">
                    <div class="dot dot-tl"></div>
                    <div class="dot dot-tr"></div>
                    <div class="dot dot-bl"></div>
                    <div class="dot dot-br"></div>
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                        </svg>
                    </div>
                    <span class="label">今天就吃</span>
                    <span class="result" id="resultText"></span>
                    <span class="back-subtext">乖乖快去吃吧~</span>
                </div>
            </div>
        </div>

        <!-- Dish Tags -->
        <div class="dishes fade-in" id="dishes"></div>

        <!-- Controls -->
        <div class="controls fade-in">
            <button class="btn btn-primary" id="drawBtn">
                <svg viewBox="0 0 24 24">
                    <path
                        d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
                    <path d="M5 3v4" />
                    <path d="M19 17v4" />
                    <path d="M3 5h4" />
                    <path d="M17 19h4" />
                </svg>
                开始抽奖
            </button>
            <button class="btn btn-outline" id="resetBtn" style="display:none;">
                <svg viewBox="0 0 24 24">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
                再来一次
            </button>
            <p class="status" id="status"></p>
        </div>
    </div>

    <p class="footer">不满意？点击「再来一次」可以重新选择哦</p>

    <canvas id="confetti-canvas"></canvas>

    <div class="sr-only" aria-live="polite" id="announce"></div>

    <script>
        // =============================================
        //  在这里修改菜单列表！
        // =============================================
        const dishes = [
            '烤冷面', '水饺', '拌面', '黄焖鸡',
            '麻辣烫', '煎饼果子', '炸酱面', '酸辣粉',
        ];

        // ---- DOM ----
        const card = document.getElementById('card');
        const cardWrap = document.getElementById('cardWrapper');
        const resultText = document.getElementById('resultText');
        const dishesEl = document.getElementById('dishes');
        const drawBtn = document.getElementById('drawBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusEl = document.getElementById('status');
        const announceEl = document.getElementById('announce');
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        let hasDrawn = false;
        let animating = false;
        let result = '';

        // ---- Init tags ----
        statusEl.textContent = '共 ' + dishes.length + ' 道菜，点击按钮随机选一个';

        dishes.forEach(function (name) {
            const tag = document.createElement('span');
            tag.className = 'dish-tag';
            tag.textContent = name;
            tag.dataset.name = name;
            dishesEl.appendChild(tag);
        });

        // ---- Draw ----
        function draw () {
            if (animating || hasDrawn || dishes.length === 0) return;
            animating = true;

            // Pick random
            result = dishes[Math.floor(Math.random() * dishes.length)];
            resultText.textContent = result;

            // Wiggle first
            card.classList.add('wiggle');

            card.addEventListener('animationend', function onWiggle () {
                card.removeEventListener('animationend', onWiggle);
                card.classList.remove('wiggle');

                // Flip
                card.classList.add('flipped');
                hasDrawn = true;

                // Update UI
                drawBtn.style.display = 'none';
                resetBtn.style.display = 'inline-flex';
                statusEl.textContent = '就决定是你了：' + result + '!';
                statusEl.classList.add('highlight');
                announceEl.textContent = '抽中了：' + result;
                cardWrap.setAttribute('aria-label', '今天吃：' + result);

                // Highlight tag
                document.querySelectorAll('.dish-tag').forEach(function (t) {
                    if (t.dataset.name === result) t.classList.add('active');
                });

                // Confetti
                setTimeout(launchConfetti, 200);
                setTimeout(function () { animating = false; }, 700);
            }, { once: true });
        }

        // ---- Reset ----
        function reset () {
            if (animating) return;
            animating = true;

            card.classList.remove('flipped');
            hasDrawn = false;
            result = '';

            drawBtn.style.display = 'inline-flex';
            resetBtn.style.display = 'none';
            statusEl.textContent = '共 ' + dishes.length + ' 道菜，点击按钮随机选一个';
            statusEl.classList.remove('highlight');
            cardWrap.setAttribute('aria-label', '点击翻转卡片抽奖');

            document.querySelectorAll('.dish-tag').forEach(function (t) {
                t.classList.remove('active');
            });

            setTimeout(function () {
                resultText.textContent = '';
                animating = false;
            }, 700);
        }

        // ---- Events ----
        drawBtn.addEventListener('click', draw);
        resetBtn.addEventListener('click', reset);

        cardWrap.addEventListener('click', function () {
            if (!hasDrawn) draw();
        });

        cardWrap.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (!hasDrawn) draw();
            }
        });

        // ---- Heart Confetti ----
        function resizeCanvas () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        var particles = [];
        var rafId = null;

        var heartColors = ['#E8725A', '#F4A59A', '#FFD4CC', '#FF8C7C', '#E86A6A', '#FFB7A5'];

        function drawHeart (cx, cy, size, rotation, color, alpha) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rotation);
            ctx.globalAlpha = alpha;
            ctx.fillStyle = color;
            ctx.beginPath();
            var s = size / 2;
            ctx.moveTo(0, s * 0.4);
            ctx.bezierCurveTo(-s * 1.0, -s * 0.6, -s * 0.5, -s * 1.4, 0, -s * 0.6);
            ctx.bezierCurveTo(s * 0.5, -s * 1.4, s * 1.0, -s * 0.6, 0, s * 0.4);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        function launchConfetti () {
            particles = [];

            for (var i = 0; i < 50; i++) {
                var angle = Math.random() * Math.PI * 2;
                var speed = Math.random() * 6 + 3;
                particles.push({
                    x: canvas.width / 2 + (Math.random() - 0.5) * 60,
                    y: canvas.height / 2 + 40,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 4,
                    size: Math.random() * 10 + 8,
                    color: heartColors[Math.floor(Math.random() * heartColors.length)],
                    rotation: Math.random() * Math.PI * 2,
                    rotSpeed: (Math.random() - 0.5) * 0.12,
                    alpha: 1,
                    gravity: 0.12 + Math.random() * 0.06,
                    life: 0,
                });
            }

            if (rafId) cancelAnimationFrame(rafId);
            animateConfetti();
        }

        function animateConfetti () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            var alive = false;

            for (var i = 0; i < particles.length; i++) {
                var p = particles[i];
                if (p.alpha <= 0) continue;
                alive = true;

                p.life++;
                p.vy += p.gravity;
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.99;
                p.rotation += p.rotSpeed;

                if (p.life > 40) {
                    p.alpha -= 0.025;
                }

                drawHeart(p.x, p.y, p.size, p.rotation, p.color, Math.max(0, p.alpha));
            }

            ctx.globalAlpha = 1;

            if (alive) {
                rafId = requestAnimationFrame(animateConfetti);
            } else {
                rafId = null;
            }
        }
    </script>
</body>

</html>
